<div class="alipay">
    <HeaderNav></HeaderNav>
    <div class="accountsBox">
        <div v-for="(item, i) in alipayList" class="accountsList" v-if="item.type == 2">
            <div class="accountContent">
                <div class="accountList">
                    <div class="accountTitle"> 姓名 : </div>
                    <div class="accountValue">{{item.name}}</div>
                </div>
                <div class="accountList">
                    <div class="accountTitle"> 支付宝帐号 : </div>
                    <div class="accountValue">{{item.no}}</div>
                </div>
                <div class="accountList">
                    <div class="accountTitle"> 收款二位码 : </div>
                    <img :src=item.image alt="">
                </div>
            </div>
            <div class="delete" @click="deleteAccount(i)"></div>
        </div>
    </div>

    <!-- <div class="edit submit" @click="edit(2)" v-if='editShow'>编辑支付宝</div> -->

    <router-link tag="div" class="submit" :to="{ name: 'AddAlipay' }" v-if='!editShow'>
        添加支付宝
    </router-link>
